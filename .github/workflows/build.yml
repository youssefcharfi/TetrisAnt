name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build with Ant
        run: javac -d ../../bin/ -classpath ../../lib/commons-lang3-3.5.jar ../../src/fr/ubo/tetris/*.java 
